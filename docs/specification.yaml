      invoiced.
components:
  schemas:
    invoice_post:
      properties:
        ledes_format: &ref_15
          type: string
          description: The LEDES invoice file format
          enum:
            - LEDES98B
            - LEDES98BI
            - LEDES98BIV2
            - LEDES2000
            - LEDESXML20
            - LEDESXML21
          example: LEDES98BI
        encrypted: &ref_16
          type: boolean
          description: Whether the ledesfile is encrypted or not.
          example: 'True'
        ledes_filename: &ref_17
          type: string
          example: Invoice1234.234.xml
          description: >-
            The name of the LEDES file. This does not need to be unique or be
            the invoice number, which is a common filename for LEDES file. It
            can simply be the filename of the LEDES file on the sending system
            side for reference purposes. This should be the filename without
            mime type (ie. INV-2019-123). This should not include any network or
            folder path information. Receiving systems can set a limit for the
            length of filenames with the appropriate error message described
            below.
        ledes_file_media_type: &ref_18
          type: string
          description: The LEDES invoice file format
          enum:
            - text/plain
            - text/csv
          example:
            - text/csv
        invoice_type: &ref_19
          type: string
          description: The type of invoice being submitted.
          enum:
            - INVOICE
            - ACCRUAL
            - SHADOW
            - RESUBMIT
            - APPEAL
            - REPLACEMENT
          example:
            - INVOICE
        related_invoice_id: &ref_20
          type: integer
          description: >-
            The Invoice ID of a related invoice that the submitted invoice is
            associated. For example, if an invoice is rejected and then a new
            invoice is submitted with adjustments or as an appeal, this would be
            the invoice ID of the originally submitted invoice. This is required
            for invoiceTypes of resubmit, appeal and replacement.
          example: 58912746
        comment: &ref_24
          type: string
          description: Description of the invoice.
          example:
            - Invoice for May 2020 for Matter 12345.
      required:
        - ledes_format
        - encrypted
        - ledes_filename
        - ledes_file_media_type
        - invoice_type
