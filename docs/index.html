<!DOCTYPE html>
<html>
  <head>
    <title>LEDES API Specification</title>
    <!-- needed for adaptive design -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">

    <!--
    ReDoc doesn't change outer page styles
    -->
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="redoc-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/redoc@next/bundles/redoc.standalone.js"> </script>
    <script>
      // Colour definitions
      var clover500 = '#59a815';
      var charcoal800 = '#333a4e';
      var iceberg500 = '#00a6a7';
      var lava500 = '#f54844';
      var smoke500 = '#9e9e9e';
      var smoke900 = '#212121';
      var glacier500 = '#1894ac';
      var volcano500 = '#df1616';

      var fontFamily = 'Avenir, Helvetica, Arial, sans-serif';

      Redoc.init('specification.yaml', {
          scrollYOffset: 60,
          theme: {
              colors: {
                  success: {
                      main: clover500,
                  },
                  error: {
                      main: lava500,
                  },
                  http: {
                      get: clover500,
                      post: glacier500,
                      delete: volcano500,
                      put: smoke500,
                  },
              },
              codeBlock: {
                  backgroundColor: smoke900,
              },
              typography: {
                  fontFamily: fontFamily,
                  headings: {
                      fontFamily: fontFamily,
                  },
                  links: {
                      color: iceberg500,
                  }
              },
              rightPanel: {
                  backgroundColor: charcoal800,
              },
          }
      }, document.getElementById('redoc-container'));
    </script>
  </body>
</html>
